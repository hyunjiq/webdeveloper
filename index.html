<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>컨텐츠태그 :inline</p>
        <a href=""> a 링크</a>
        <button>button 자바스크립트랑 연동</button>
        <input type="submit" value="상품구매"><!--데이터 받아서 넘겨줌(상담하기버튼)-->
    </div>
    <div>
        <p>문단태그 :block </p>
        <p>p 문단을 넣어줍니다</p><!--(시멘틱구조)검색에 잘 걸림 -->
        <h1>h1 로고</h1><!-- 제일먼저 검색됨(로고에) -->
        <h2>h2 서브타이틀</h2>
        <ul> <!-- 순번이나오면<ol></ol> -->
            <li>li</li>
            <li>li</li>
            <li>li</li>
        </ul>
    </div>
    <div>
        <p>사이트맵</p>
        <dl>
            <dt>dt</dt>
            <dd>dd</dd>
        </dl>
    </div>
    <section>
        <p>레이아웃태그 :block </p>
        <div>div</div>
        <header>header</header>
        <footer>footer</footer>
        <section>section</section>
        <aside>aside퀵메뉴(굳이안씀)</aside>
    </section>
    <!-- div>h2{제휴업체}+p{어쩌구}+ul>li*6>a>img -->

    <!-- div>h2+p+ul>li*4>img+span span대신 p를 넣어도 됨-->
    <!-- span 레이아웃을 변경하지 않으면서 컨텐츠 구분을 해준다 -->


</body>
</html>
